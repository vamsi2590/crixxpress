{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .auth-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .auth-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 420px;
        backdrop-filter: blur(10px);
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-header h2 {
        color: #1e3c72;
        font-size: 2rem;
        margin-bottom: 10px;
    }

    .auth-form .form-group {
        margin-bottom: 20px;
    }

    .auth-form label {
        color: #1e3c72;
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
    }

    .auth-form input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e1e1;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .auth-form input:focus {
        border-color: #1e3c72;
        box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        outline: none;
    }

    .auth-btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .auth-btn:hover {
        transform: translateY(-2px);
    }

    .auth-links {
        text-align: center;
        margin-top: 20px;
    }

    .auth-links a {
        color: #1e3c72;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
    }

    .auth-links a:hover {
        color: #2a5298;
    }

    .error-message {
        background: #fee;
        color: #e74c3c;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.9rem;
    }

    .social-login {
        margin-top: 20px;
        text-align: center;
    }

    .social-login p {
        color: #666;
        margin-bottom: 15px;
        position: relative;
    }

    .social-login p:before,
    .social-login p:after {
        content: "";
        position: absolute;
        height: 1px;
        width: 45%;
        background: #ddd;
        top: 50%;
    }

    .social-login p:before {
        left: 0;
    }

    .social-login p:after {
        right: 0;
    }

    .social-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .social-btn {
        padding: 10px 20px;
        border: 2px solid #e1e1e1;
        border-radius: 8px;
        background: white;
        color: #333;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .social-btn:hover {
        background: #f8f9fa;
        transform: translateY(-2px);
    }

    .social-btn i {
        margin-right: 8px;
    }
</style>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2>Welcome</h2>
            <p>Sign in to continue to CricXpress</p>
        </div>

        {% if form.errors %}
        <div class="error-message">
            Your username and password didn't match. Please try again.
        </div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="auth-btn">Sign In</button>

            <div class="auth-links">
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>

            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
            </div>

            <div class="auth-links" style="margin-top: 30px;">
                Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
